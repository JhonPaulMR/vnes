<div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300 ease-in-out">
  <img class="w-full h-48 object-cover" [src]="cartridge.imageUrl" [alt]="cartridge.title">
  <div class="p-4">
    <h3 class="text-xl font-bold mb-2">{{ cartridge.title }}</h3>
    <a [routerLink]="['/game', cartridge.id]" class="inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
      Ver Detalhes
    </a>
  </div>
</div>
