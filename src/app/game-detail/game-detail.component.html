<div *ngIf="cartridge; else notFound" class="container mx-auto px-4 py-8 md:w-2/3 lg:w-1/2">
  <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
    
    <div class="bg-black">
      <img *ngIf="!isPlaying" class="w-full h-auto object-contain max-h-96" [src]="cartridge.imageUrl" [alt]="cartridge.title">

      <div *ngIf="isPlaying" class="relative w-full aspect-[256/240]">
        <div *ngIf="isLoadingRom" class="absolute inset-0 flex items-center justify-center text-white bg-black">
          Carregando Jogo...
        </div>
        <div *ngIf="emulatorError" class="absolute inset-0 flex items-center justify-center text-center p-4 bg-red-900 bg-opacity-80 text-white">
          {{ emulatorError }}
        </div>
        
        <canvas #nesCanvas 
                width="256" 
                height="240" 
                class="w-full h-full"
                [style.image-rendering]="'pixelated'">
        </canvas>
      </div>

      <div *ngIf="isPlaying" class="p-2 flex justify-end items-center border-t border-gray-700">
        <button (click)="toggleFullscreen()" 
                title="Alternar Tela Cheia"
                class="p-2 rounded-full text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-red-600 transition-colors">
          
          <svg *ngIf="!isFullscreen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5v4m0 0h4" />
          </svg>
          
          <svg *ngIf="isFullscreen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 4v4m0 0h4M19 4l-5 5M5 20v-4m0 0H9m-4 0l5-5m10-5h-4m0 0V5m4 0l-5 5m-5 10l5-5h-4m0 0v4" />
          </svg>
        </button>
      </div>
    </div>

    <div class="p-6">
      <h1 class="text-3xl font-bold mb-2">{{ cartridge.title }}</h1>
      <p class="text-gray-400 mb-4">
        {{ cartridge.genre }} - {{ cartridge.releaseYear }}
      </p>
      <p class="text-lg whitespace-pre-wrap">{{ cartridge.description }}</p>

      <div class="flex flex-wrap justify-center gap-4 mt-6">
        <a routerLink="/cartridges" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
          Voltar para a Coleção
        </a>

        <button *ngIf="!isPlaying" (click)="startGame()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
          Jogar
        </button>

        <button *ngIf="isPlaying" (click)="stopGame()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
          Parar Jogo
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #notFound>
  <div class="text-center py-8">
    <div *ngIf="error; else loading">
      <h1 class="text-2xl font-bold text-red-500">{{ error }}</h1>
      <a routerLink="/cartridges" class="text-red-500 hover:underline mt-4 inline-block">Voltar para a Coleção</a>
    </div>
    <ng-template #loading>
       <h1 class="text-2xl font-bold">Carregando cartucho...</h1>
    </ng-template>
  </div>
</ng-template>
