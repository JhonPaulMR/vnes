<div *ngIf="cartridge" class="container mx-auto px-4 py-8">
  <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
    <img class="w-full h-64 object-cover" [src]="cartridge.imageUrl" [alt]="cartridge.title">
    <div class="p-6">
      <h1 class="text-3xl font-bold mb-2">{{ cartridge.title }}</h1>
      <p class="text-gray-400 mb-4">
        {{ cartridge.genre }} - {{ cartridge.releaseYear }}
      </p>
      <p class="text-lg whitespace-pre-wrap">{{ cartridge.description }}</p>
      <a routerLink="/cartridges" class="inline-block mt-6 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Voltar para a Coleção
      </a>
    </div>
  </div>
</div>

<div *ngIf="!cartridge" class="text-center py-8">
  <h1 class="text-2xl font-bold">Cartucho não encontrado!</h1>
  <a routerLink="/cartridges" class="text-red-500 hover:underline">Voltar para a Coleção</a>
</div>
