<div *ngIf="cartridge; else loadingOrError" class="container mx-auto px-4 py-8 text-white">

  <div class="text-center mb-8">
    <h1 class="text-5xl font-bold font-pixelify text-yellow-400 mb-2">{{ cartridge.title }}</h1>
    <p class="text-lg text-gray-300">{{ cartridge.genre }} - {{ cartridge.releaseYear }}</p>
  </div>

<div class="flex flex-col md:flex-row gap-8 mb-8">
  <div class="md:w-1/3 flex-shrink-0">

    <img [src]="cartridge.imageUrl" [alt]="'Capa do jogo ' + cartridge.title" class="rounded-lg shadow-lg w-full">
    
  </div>

  <div class="md:w-2/3">
    <h2 class="text-3xl font-semibold font-pixelify border-b-2 border-red-500 pb-2 mb-4">Sobre o Jogo</h2>
    <p class="text-gray-200 leading-relaxed text-justify">
      {{ cartridge.description }}
    </p>
  </div>
</div>

  <div class="bg-gray-800 p-4 rounded-lg shadow-2xl border border-gray-700">
    <h2 class="text-3xl font-semibold font-pixelify text-center mb-4">Emulador V-NES</h2>

    <div *ngIf="isPlaying" class="relative bg-black mb-4 w-full" style="aspect-ratio: 240 / 224;">
      <canvas #nesCanvas class="absolute top-0 left-0 w-full h-full"></canvas>
      
      <button (click)="toggleFullscreen()" class="absolute bottom-2 right-2 text-white bg-black bg-opacity-50 hover:bg-opacity-75 p-2 rounded-full transition-opacity opacity-50 hover:opacity-100">
        <ng-container *ngIf="!isFullscreen; else exitFullscreenIcon">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 1v4m0 0h-4m4 0l-5-5" /></svg>
        </ng-container>
        <ng-template #exitFullscreenIcon>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 4l-5 5m0 0l-5-5m5 5v11" /></svg>
        </ng-template>
      </button>
    </div>

    <div class="text-center">
      <div *ngIf="isLoadingRom" class="text-yellow-400">
        <p>Carregando ROM...</p>
      </div>

      <div *ngIf="emulatorError" class="text-red-500 p-2 bg-red-900 bg-opacity-50 rounded mb-2">
        <p>{{ emulatorError }}</p>
      </div>

      <button *ngIf="!isPlaying" (click)="startGame()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
        Jogar Agora
      </button>

      <button *ngIf="isPlaying" (click)="stopGame()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
        Parar Jogo
      </button>
    </div>
  </div>

  <div class="text-center mt-8">
    <a routerLink="/cartridges" class="text-red-400 hover:text-yellow-400 transition-colors duration-200">&larr; Voltar para a lista de cartuchos</a>
  </div>
</div>

<ng-template #loadingOrError>
  <div class="text-center py-20">
    <p *ngIf="!error; else errorState" class="text-2xl text-gray-400">Carregando detalhes do cartucho...</p>
    <ng-template #errorState>
      <div class="text-2xl text-red-500">
        <p>{{ error }}</p>
        <a routerLink="/cartridges" class="text-sm text-red-400 hover:text-yellow-400 transition-colors duration-200 mt-4 block">&larr; Voltar para a lista de cartuchos</a>
      </div>
    </ng-template>
  </div>
</ng-template>
