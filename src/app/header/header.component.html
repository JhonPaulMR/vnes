<header class="bg-red-700 shadow-md font-pixelify">
  <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
    <a routerLink="/" class="flex items-center">
      <img src="assets/logo-2-white.png" alt="V-NES Logo" class="h-10 w-auto mr-3">
    </a>
    <div class="hidden md:flex items-center space-x-4">
      <a routerLink="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-lg font-medium">Início</a>
      <a routerLink="/cartridges" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-lg font-medium">Jogos</a>
      <a routerLink="/console" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-lg font-medium">Configurações</a>
      
      <!-- Se o utilizador não estiver logado, mostra "Registe-se" -->
      <div *ngIf="!currentUser()">
        <a routerLink="/auth" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-lg font-medium">Registe-se</a>
      </div>

      <!-- Se o utilizador estiver logado, mostra o seu username e o botão "Sair" -->
      <div *ngIf="currentUser()" class="flex items-center space-x-4">
        <span class="text-gray-200 text-lg">Olá, {{ currentUser()?.username }}</span>
        <button (click)="logout()" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-lg font-medium">
          Sair
        </button>
      </div>
    </div>
    <div class="md:hidden">
      <button class="text-gray-300 hover:text-white focus:outline-none focus:text-white">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
  </nav>
</header>
