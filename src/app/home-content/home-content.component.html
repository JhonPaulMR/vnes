<div class="flex flex-col items-center justify-center text-center p-10 md:p-20 w-full box-border flex-grow">
    <!-- Mensagem de boas-vindas condicional usando username -->
    <h1 *ngIf="currentUser()" class="text-4xl md:text-5xl font-bold text-red-600 mb-2">
      Seja Bem-Vindo, {{ currentUser()?.username }}!
    </h1>
    <h1 *ngIf="!currentUser()" class="text-4xl md:text-5xl font-bold text-red-600 mb-2">
      Seja Bem-Vindo!
    </h1>
    <p class="text-lg md:text-xl text-gray-200 mb-12">Reviva os dias de glória dos 8-Bits. Vamos jogar?</p>
    <div class="flex flex-col md:flex-row justify-center items-center gap-8 md:gap-12">
        <a routerLink="/cartridges"
            class="bg-white border-2 border-gray-200 rounded-xl p-6 md:p-10 w-full md:w-auto min-w-[320px] max-w-xs md:max-w-sm shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200 ease-out flex flex-col items-center text-center no-underline">
            <fa-icon [icon]="iconUsers" class="text-xl text-red-600"></fa-icon>
            <span class="text-xl md:text-2xl font-bold text-red-600 mb-2">Cartuchos</span>
            <span class="text-sm md:text-base text-gray-700 leading-relaxed">Veja a sua coleção de cartuchos</span>
        </a>
        <a routerLink="/console"
            class="bg-white border-2 border-gray-200 rounded-xl p-8 md:p-10 w-full md:w-auto min-w-[320px] max-w-xs md:max-w-sm shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200 ease-out flex flex-col items-center text-center no-underline">
            <fa-icon [icon]="iconMagic" class="text-xl text-red-600"></fa-icon>
            <span class="text-xl md:text-2xl font-bold text-red-600 mb-2">Meu Console</span>
            <span class="text-sm md:text-base text-gray-700 leading-relaxed">Configure seu Console Virtual</span>
        </a>
    </div>
</div>
